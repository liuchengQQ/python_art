<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% block title %}blog title {% endblock %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      {% block content %}
          <div class="row text-center vertical-middle-sm">
              <h1>{{ article.title }}</h1>
          </div>
          <div class="row">
              <div class="col-xs-12 col-md-8">
                  <p class="text-center">
                      <span>{{ article.author.username }}</span>
                      <span style="margin-left:20px">{{ article.publish }}</span>
                      <span>{{ article.body }}</span>
                  </p>
              </div>
              <div>
                  <div class="col-xs-6 col-md-4">
                      <h2>广告</h2>
                      <p>豆瓣电影</p>
                  </div>
              </div>
          </div>
      {% endblock %}
</body>
</html>

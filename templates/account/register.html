<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% load staticfiles %}
    {% block title %}register{% endblock %}
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
       {% block content %}
           <div class="row text-center vertical-middle-sm">
               <h1>Register</h1>
               <p>
                   如果你是一个新用户，请点击该地址进行注册<strong><a href="{% url 'account:register' %}">注册</a></strong>
               </p>
               <form class="form-horizontal" action="." method="post">
                   {% csrf_token %}
                   <div class="form-group">
                       <div class="col-md-6 text-left">{{ form.username }}</div>
                       <label for="{{ form.username.id_for_label }}" class="col-md-5control-label">用户名：</label>
                   </div>
                   <div class="form-group">
                           <div class="col-md-6 text-left">{{ form.email }}</div>
                          <label for="{{ form.email.id_for_label }}" class="col-md-5control-label">邮箱：</label>
                   </div>
                   <div class="form-group">
                          <div class="col-md-6 text-left">{{ form.password }}</div>
                          <label for="{{ form.password.id_for_label }}" class="col-md-5control-label">密码：</label>
                   </div>
                   <div class="form-group">
                          <div class="col-md-6 text-left">{{ form.password2 }}</div>
                          <label for="{{ form.password.id_for_label }}" class="col-md-5control-label">确认密码：</label>
                   </div>
                   <input type="submit" class="btn btn-primary btn-lg" value="注册">
               </form>
           </div>
       {% endblock %}
</body>
</html>
